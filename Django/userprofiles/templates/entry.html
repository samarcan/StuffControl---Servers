<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static "libraries/SemanticUI-1.8.1/semantic.css" %}" >
	<script src="{% static "libraries/SemanticUI-1.8.1/semantic.js"%}" type="text/javascript"></script>
	<script src="{% static "libraries/jquery-2.1.3.js"%}" type="text/javascript"></script>
	<style type="text/css">
.main.container{
  background-color: #F7F7F7;
  width: 70%;
  margin: 0em auto;
  padding: 2em 2em 7em;
  z-index: 1;
	}
	</style>

</head>
<body>
<div class="main container">
<div class="html ui top attached segment container">
	<div class="ui two column middle aligned relaxed fitted stackable grid">
		<div class="column">
			<div class="ui form segment">
				<form action="/entry/" method="post">
					{% csrf_token%}
					<div class="field">
						<input type="text" id="id_username" name="username" placeholder="Nombre de Usuario">
					</div>
					<div class="field">
						<input type="email" id="id_email" name="email" placeholder="Email">
					</div>
					<div class="field">
						<input type="password" id="id_password1" name="password1" placeholder="Contraseña">
					</div>
					<div class="field">
						<input type="password" id="id_password2" name="password2" placeholder="Repita la Contraseña">
					</div>
					<div class="field">
						<input type="file" id="id_image" name="image">
					</div>
					<input type="submit" value="Registro" class="ui green submit button">


				</form>

			</div>
		</div>



		<div class="ui vertical divider">
			Or
		</div>
		<div class="column">
			<div class="ui form segment">
				<form action="/entry/" method="post">
					{% csrf_token%}
					<div class="field">
						<label>Email</label>
						<div class="ui left icon input">
							<input type="text" id="id_username" name="username" placeholder="Username or Email">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Password</label>
						<div class="ui left icon input">
							<input type="password" id="id_password" name="password" placeholder="Contraseña">
							<i class="lock icon"></i>
						</div>
					</div>
					<input type="submit" value="Login" class="ui blue submit button">
				</form>
			</div>
			
		</div>

	</div>
	</div>
</div>
</body>
</html>
