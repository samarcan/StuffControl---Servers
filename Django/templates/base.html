<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{% block title %}{% endblock %}</title>
	{% load staticfiles %}
	<script src="{% static "libraries/jquery-2.1.3.js"%}" type="text/javascript"></script>
	<link rel="stylesheet" href="{% static "libraries/SemanticUI-1.8.1/semantic.css" %}" >
	<link rel="stylesheet" href="{% static "css/style.css" %}" >
	<script src="{% static "libraries/SemanticUI-1.8.1/semantic.js"%}" type="text/javascript"></script>

	{% block headscripts %}
	{% endblock %}
</head>
<body>
	<!-- Cabecera -->
	<div class="fixed">
		<div class="ui purple inverted menu" style="border-radius:0;">
			<div class="item">
			<b>
				StuffControl
			<i class="feed icon"></i>
			</b>
			</div>
			 <a class="item" href="/">
    			<i class="home icon"></i> Inicio
  			</a>
			<div class="right menu">
				<div class="ui dropdown item">
					<i class="dropdown icon"></i>
					{{profile.user.username}}
					<div class="menu">
						<a href="/logout" class="item">Desconectar</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<section class="main relative" >

		<div class="contentmain">
		{% block contentmain %}


		{%endblock%}
		</div>

	</section>


	{% block javascript %}
	{% endblock %}
<script type="text/javascript">
	$('.ui.dropdown').dropdown('hide');
</script>
</body>
</html>
